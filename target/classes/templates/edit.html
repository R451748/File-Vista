<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">✏️ Edit File</h2>

    <!-- Display Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <strong th:text="${errorMessage}"></strong>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <strong th:text="${successMessage}"></strong>
    </div>

    <!-- File Edit Form -->
    <form th:action="@{/files/update/{id}(id=${fileId})}" method="post" enctype="multipart/form-data">
        <!-- Hidden input for fileId -->
        <input type="hidden" name="fileId" th:value="${fileId}">

        <div class="mb-3">
            <label for="fileContent" class="form-label">File Content:</label>
            <textarea class="form-control" id="fileContent" name="fileContent" rows="10" required th:text="${fileContent}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/files" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
