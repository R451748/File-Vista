# -------------------------
# ✅ Application Info
# -------------------------
spring.application.name=FileVista

# -------------------------
# ✅ Database Configuration (Clever Cloud)
# -------------------------
spring.datasource.url=jdbc:mysql://${MYSQL_ADDON_HOST}:${MYSQL_ADDON_PORT}/${MYSQL_ADDON_DB}?useSSL=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}

# Connection Pooling (HikariCP)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# -------------------------
# ✅ Hibernate (JPA) Configuration
# -------------------------
spring.jpa.hibernate.ddl-auto=update  # Options: none, update, create, create-drop
spring.jpa.show-sql=true  # Logs all SQL queries
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# ✅ Thymeleaf Configuration
# -------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false  # Set to "true" in production

# -------------------------
# ✅ File Upload Configuration
# -------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:/uploaded_files/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -------------------------
# ✅ Server Configuration (Clever Cloud Dynamic Port Binding)
# -------------------------
server.port=${PORT}

# -------------------------
# ✅ Logging Configuration
# -------------------------
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
